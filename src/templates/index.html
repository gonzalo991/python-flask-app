<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center mt-5 nb-5 text-primary">Python-Flask-MySQL</h1>

    <!-- Formulario   -->

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/user" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="">Username</label>
                            <input type="text" class="form-control mb-3" name="username">
                        </div>

                        <div class="col">
                            <label for="">Name</label>
                            <input type="text" class="form-control mb-3" name="name">
                        </div>

                        <div class="col">
                            <label for="">Password</label>
                            <input type="password" class="form-control mb-3" name="password">
                        </div>

                        <div class="col">
                            <button type="submit" class="btn btn-primary mb-3 mt-4" id="submitButton">Save</button>

                        </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <table class="table table-bordered">
        <thead>

            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

        </thead>
        <tbody>

            {% for d in data %}
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.Username}}</td>
                <td>{{d.Nombre}}</td>
                <td>{{d.Contrseña}}</td>
                <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal"
                        data-bs-target="#modal{{d.id}}">Edit</button></td>
                <td><a href="{{url_for('delete',id=d.id)}}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>

            <!--Modal-->

            <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.Username}}</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/edit/{{d.id}}" method="post">

                                <label for="">Username</label>
                                <input type="text" class="form-control mb-3" name="username" value="{{d.Username}}">
                                <label for="">Name</label>
                                <input type="text" class="form-control mb-3" name="name" value="{{d.Nombre}}">
                                <label for="">Password</label>
                                <input type="password" class="form-control mb-3" name="password"
                                    value="{{d.Contrseña}}">

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
